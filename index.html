<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
    <!-- for icon picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navBar">
            <div id="nav-logo">
                <div id="logo"  class="border"></div>
            </div>
            <div id="nav-add" class="border">
                <p id="deliver-add">Delivering to Durgapur 713212</p>
                <div id="loc-icon">
                    <i id="loc" class="fa-solid fa-location-dot"></i>
                   <div id="updateLoc">Update Location</div> 
                </div>
            </div>
            <div id="search-bar">
                <select class="search-select" id="search-select">
                    <option>All</option>
                    <option>All Categories</option>
                    <option>Books</option>
                    <option>Music</option>
                    <option>Phone</option>
                    <option>computer</option>
                    <option>Food</option>
                </select>
                <input class='search-input' type="text" placeholder="Search Amazon.in" id="search-input">
                <div id="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>

            <div class="nav-signin border">
                <span class="one-signin">Hello,Sujata</span>
                <div class="nav-signin-btn">
                    <span class="two-signin">Account & Lists</span>
                    <i class="fa-solid fa-caret-down"></i>

            </div>
            </div>

            <div class="nav-return border">
                <span class="one-">Returns</span>
                <div class="nav-return-btn">
                    <span class="two-signin">& Orders</span>
            </div>
            </div>
            <div class="cart-div border">
                <div id="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="cart">Cart</div>
            </div>
    </header>
</body>
</html>
